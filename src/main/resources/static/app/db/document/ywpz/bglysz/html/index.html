<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>部管理员设置</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/plugins/uniform/css/uniform.default.css" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/css/components.css" id="style_components" />
		<link rel="stylesheet" type="text/css"  href="../../../../../../assets/global/css/plugins.css" />
		<link rel="stylesheet" type="text/css"  href="../../../../common/css/common.css" />
		<link rel="stylesheet" type="text/css"  href=".././css/index.css" />
	</head>
	<body>
		<div class="pr100" style="border:1px solid #76ACEF">
			<div style="position:absolute;left:0;top:0;z-index:100;width:100%;height:45px;padding-right:10px;background: #E1F0FE;border-bottom: 1px solid #76ACEF;">
				<div style="float:right;height:45px;line-height:40px;">
					<a id="searchAll" class="btn btn-primary btn-button1">高级查询</a>
					<a href="javascript:;" class="btn btn-primary btn-button1" id="add"> 新增 </a>
                	<a href="javascript:;" class="btn btn-primary btn-button1 btn-button2" id="plsc"> 删除 </a>
				</div>
			</div>
					<!-- 高级查询部分 -->
		<div id="searchwrap" class="searchwrap">
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">标题</label>
                <div style="display:inline-block;width: 320px;">
	                <input type="text" class="form-control"  id="title" name="title"  autocomplete="off" />
                </div>
            </div>
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">批示首长</label>
                <div style="display:inline-block;width: 320px;float:right;">
					<div class="form-control" style="padding:0px;position:relative;">
	                	<div class="selecttree">
	                    	<input type="text" class="form-control bgwhite  pointer addbg"  id="leaderName" name="leaderName"  autocomplete="off" />
	                    	<input type="hidden" id="leaderId" name="leaderId"  autocomplete="off"/>
	                	</div>
	                </div>
                </div>
            </div> 
            <div class="form-group" style="margin-left:20px;display:inline-block;">
				<label class="control-label">批示时间</label>
				<div style="display:inline-block">
					<div class="input-group input-large date-picker input-daterange">
						<input type="text" class="form-control" id="startDate" name="startDate" autocomplete="off" />
						<span class="input-group-addon">
						至 </span>
						<input type="text" class="form-control" id="endDate" name="endDate" autocomplete="off"/>
					</div>
				</div>
			</div>
         
			<div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">期数</label>
                <div style="display:inline-block;width: 320px;">
					<input type="text" class="form-control"  id="period" name="period" disabled="disabled" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group" style="margin-left:20px;display:inline-block;">
                <label class="control-label">办理状态</label>
                <div style="display:inline-block;width: 320px;">
					<select class="form-control" id="status" name="status" autocomplete="off">
						<option value="">全部</option>
						<option value="1">办理中</option>
						<option value="2">已办结</option>
						<option value="3">常态落实</option>
	                </select>
                </div>
            </div>
			<div style="padding-top:15px;margin-bottom:10px;text-align:center;">
				<div class="caozuo">
					<button type="button" class="btn1" id="sure">查询</button>
					<button type="button" class="btn1" id="close">取消</button>
					<button type="button" class="btn1" id="reset">重置</button>
				</div>
			</div>
		</div>
			<div style="position:absolute;left:0;top:0;width:100%;height:100%;padding-top:45px;">
				<div class="pr100">
					<div id="gridcont"></div>
				</div>
			</div>
		</div>	

		<script type="text/javascript" src="../../../../../../assets/global/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/jquery-migrate.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/uniform/jquery.uniform.min.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/plugins/gridtable/gridtable.js"></script>
		<script type="text/javascript" src="../../../../../../assets/global/scripts/metronic.js"></script>
		<script type="text/javascript" src="../../../../../../assets/admin/layout/scripts/layout.js"></script>
		<script type="text/javascript" src="../../../../../../assets/admin/layout/scripts/quick-sidebar.js"></script>
		<script type="text/javascript" src="../../../../../../assets/admin/layout/scripts/demo.js"></script>
		<script type="text/javascript" src="../../../../../../assets/admin/pages/scripts/tasks.js"></script>
		<script type="text/javascript" src="../../../../../../templates/admin/commons/js/commons.js"></script>
		<script type="text/javascript" src="../../../../common/js/commons.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<script type="text/javascript"  th:inline="javascript">
			jQuery(document).ready(function() {
				pageModule.initControl();
			});
		</script>
	</body>
</html>
