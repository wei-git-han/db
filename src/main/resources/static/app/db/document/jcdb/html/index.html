						</div>
					</div>
					
					<div class="top-view">
						<div class="top-view-cont">
							<div class="top-view-inner">

								<div class="font2" id="total"></div>
							</div>
						</div>
					</div>
					
					<div class="top-view top-view2">

							<div class="top-view-inner">

						</div>
					</div>
					
					<div class="top-view top-view2">

							</div>
						</div>
					</div>

							</div>
						</div>
					</div>
					
					<div class="top-view top-view3">

							</div>
						</div>
					</div>
					
				</div>
				
				<div class="cent-cent">
					
					
					<div class="newpanel" style="width:33.32%;height:100%;">
						<div class="newpanel-cont">
							
							<div class="wh100">
								
								<div class="newpanel-top">
									<div class="newpanel-top-title">
										<font>本月办理情况</font>
									</div>
								</div>
								
								<div class="newpanel-cent">

									<div class="newpanel-cent-top">
										
										<select class="bs-select form-control" data-style="btn-primary" id="select" >
										    <option value="all" >全年</option>
										    <option value="01" >一月</option>
										    <option value="02" >二月</option>
										    <option value="03" >三月</option>
										    <option value="04" >四月</option>
										    <option value="05" >五月</option>
										    <option value="06" >六月</option>
										    <option value="07" >七月</option>
										    <option value="08" >八月</option>
										    <option value="09" >九月</option>
										    <option value="10" >十月</option>
										    <option value="11" >十一月</option>
										    <option value="12" >十二月</option>
										</select>
										
									</div>
									
									
									<div class="newpanel-cent-cent">
										
										<div class="newpanel-cent-inner">
											<div class="wh100 scroller" style="padding-right:0;">
												
												<table class="newtable">
													<thead>
														<tr>
															<th class="th1"></th>
															<th class="th2">单位名称</th>
															<th class="th3">办理中</th>
															<th class="th4">办结</th>
															<th class="th5">常态落实</th>
														</tr>
													</thead>
													<tbody id="tbody"></tbody>
												</table>
												
											</div>
										</div>
										
									</div>
									
									
								</div>
								
							</div>
							
							
						</div>
					</div>

							<div class="newpanel-top">

							</div>

							</div>
						</div>
